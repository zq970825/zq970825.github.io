                    </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qq" class="col-sm-1 control-label">QQ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="qq" placeholder="请输入您的QQ" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-1 control-label">E-mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" placeholder="请输入您的邮箱" >
                        </div>
                    </div>

                            </textarea>
                        </div>
                    </div>                  
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <label>
                              <input type="checkbox" id="server">&nbsp;&nbsp;我已经阅读并完全同意服务协议
                            </label>
                        </div>
                    </div>
